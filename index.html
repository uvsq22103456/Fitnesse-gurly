<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FITNESS PRO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyFitness">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">

    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=F&background=020617&color=fff&size=512&font-size=0.6&bold=true">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg: #020617;
            --card: #0f172a;
            --text: #f1f5f9;
            --accent: #f472b6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg); 
            color: var(--text); 
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .view-container { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .nav-active { color: var(--accent); opacity: 1 !important; transform: scale(1.1); }
        
        /* Calendrier */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-day { 
            aspect-ratio: 1/1.2; background: rgba(255,255,255,0.03); 
            border-radius: 8px; display: flex; flex-direction: column; 
            align-items: center; justify-content: start; padding-top: 4px;
            font-size: 10px; font-weight: 800; border: 1px solid rgba(255,255,255,0.05);
        }
        .cal-label { 
            font-size: 6px; text-transform: uppercase; color: var(--accent); 
            text-align: center; line-height: 1; margin-top: 2px;
            overflow: hidden; width: 90%;
        }
        .today { border: 1px solid #38bdf8; background: rgba(56, 189, 248, 0.1); }

        progress { border-radius: 20px; height: 8px; width: 100%; border: none; }
        progress::-webkit-progress-bar { background-color: rgba(255,255,255,0.05); border-radius: 20px; }
        #barCals::-webkit-progress-value { background: linear-gradient(90deg, #38bdf8, #818cf8); border-radius: 20px; }
        #barProt::-webkit-progress-value { background: linear-gradient(90deg, #34d399, #10b981); border-radius: 20px; }

        .modal { backdrop-blur: md; background: rgba(0,0,0,0.8); }
    </style>
</head>
<body>

    <header class="bg-slate-950/50 border-b border-white/5 safe-area-top">
        <div class="px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-xs font-black tracking-[0.3em] uppercase opacity-40">Programme</h1>
                <p id="month-display" class="text-lg font-extrabold italic">FÃ©vrier 2026</p>
            </div>
            <div class="bg-pink-500/10 px-3 py-1 rounded-full border border-pink-500/20">
                <span class="text-pink-500 font-black text-sm italic">FIT PRO</span>
            </div>
        </div>
    </header>

    <main class="view-container p-4 space-y-6">
        
        <section id="view-home" class="view-content space-y-4">
            <div class="bg-slate-900/50 p-4 rounded-[1.5rem] border border-white/5">
                <div class="grid grid-cols-7 text-[8px] font-black uppercase opacity-30 text-center mb-2 tracking-widest">
                    <span>Lun</span><span>Mar</span><span>Mer</span><span>Jeu</span><span>Ven</span><span>Sam</span><span>Dim</span>
                </div>
                <div id="calendar-grid" class="cal-grid">
                    </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-slate-900/50 p-4 rounded-[1.5rem] border border-white/5">
                    <p class="text-[8px] font-black opacity-30 uppercase mb-2">Calories</p>
                    <progress id="barCals" value="0" max="2100"></progress>
                </div>
                <div class="bg-slate-900/50 p-4 rounded-[1.5rem] border border-white/5">
                    <p class="text-[8px] font-black opacity-30 uppercase mb-2">ProtÃ©ines</p>
                    <progress id="barProt" value="0" max="130"></progress>
                </div>
            </div>
        </section>

        <section id="view-sport" class="view-content hidden space-y-4">
            <div class="bg-slate-900/50 p-6 rounded-[2rem] border border-white/5">
                <h3 class="font-black italic uppercase text-sm mb-4 text-pink-500">Log SÃ©ance</h3>
                <input type="text" id="exo-name" placeholder="Nom de l'exercice" class="w-full bg-white/5 border-none p-4 rounded-xl mb-3 text-sm font-bold text-white outline-none">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <input type="number" id="exo-weight" placeholder="Kg" class="bg-white/5 border-none p-4 rounded-xl text-center font-bold text-white outline-none">
                    <input type="number" id="exo-reps" placeholder="Reps" class="bg-white/5 border-none p-4 rounded-xl text-center font-bold text-white outline-none">
                </div>
                <button onclick="saveWorkout()" class="w-full bg-pink-500 py-4 rounded-2xl font-black uppercase text-xs shadow-lg shadow-pink-500/20">Ajouter sÃ©rie</button>
            </div>
            <div id="workout-list" class="space-y-2"></div>
        </section>

    </main>

    <div id="plan-modal" class="modal fixed inset-0 z-[100] hidden flex items-center justify-center p-6">
        <div class="bg-slate-900 w-full max-w-xs rounded-[2rem] p-6 border border-white/10 shadow-2xl">
            <h2 class="text-sm font-black uppercase tracking-widest mb-4 opacity-50">Planifier le <span id="target-date-display">...</span></h2>
            <input type="text" id="plan-input" placeholder="Ex: Jambes, Repos, Dos..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl mb-4 font-bold text-white outline-none">
            <div class="flex gap-2">
                <button onclick="closeModal()" class="flex-1 bg-white/5 py-3 rounded-xl font-bold text-xs uppercase">Annuler</button>
                <button onclick="savePlan()" class="flex-1 bg-pink-500 py-3 rounded-xl font-bold text-xs uppercase">Valider</button>
            </div>
        </div>
    </div>

    <nav class="bg-slate-950/80 backdrop-blur-xl border-t border-white/5 safe-area-bottom">
        <div class="flex justify-around items-center py-4">
            <button onclick="changeTab('home', this)" class="nav-item flex flex-col items-center opacity-40 nav-active">
                <span class="text-xl">ðŸ“…</span>
                <span class="text-[9px] font-black uppercase mt-1">Calendrier</span>
            </button>
            <button onclick="changeTab('sport', this)" class="nav-item flex flex-col items-center opacity-40">
                <span class="text-xl">ðŸ’ª</span>
                <span class="text-[9px] font-black uppercase mt-1">SÃ©ance</span>
            </button>
        </div>
    </nav>

    <script>
        let storage = JSON.parse(localStorage.getItem('fitness_pro_v2')) || {
            plan: {}, // Format: {"2026-02-07": "Jambes"}
            workouts: [],
            food: []
        };

        let selectedDate = "";

        function save() {
            localStorage.setItem('fitness_pro_v2', JSON.stringify(storage));
            renderCalendar();
            renderWorkouts();
        }

        function changeTab(tabId, el) {
            document.querySelectorAll('.view-content').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + tabId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            el.classList.add('nav-active');
        }

        // --- LOGIQUE CALENDRIER ---
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const startDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const offset = startDay === 0 ? 6 : startDay - 1;

            grid.innerHTML = "";
            
            // Espaces vides
            for(let i=0; i<offset; i++) grid.innerHTML += `<div></div>`;

            // Jours du mois
            for(let d=1; d<=daysInMonth; d++) {
                const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const planText = storage.plan[dateStr] || "";
                const isToday = d === now.getDate() ? "today" : "";
                
                grid.innerHTML += `
                    <div class="cal-day ${isToday}" onclick="openPlan('${dateStr}')">
                        ${d}
                        <div class="cal-label">${planText}</div>
                    </div>
                `;
            }
        }

        function openPlan(date) {
            selectedDate = date;
            document.getElementById('target-date-display').innerText = date;
            document.getElementById('plan-input').value = storage.plan[date] || "";
            document.getElementById('plan-modal').classList.remove('hidden');
            document.getElementById('plan-input').focus();
        }

        function closeModal() {
            document.getElementById('plan-modal').classList.add('hidden');
        }

        function savePlan() {
            const val = document.getElementById('plan-input').value;
            if(val.trim() === "") {
                delete storage.plan[selectedDate];
            } else {
                storage.plan[selectedDate] = val;
            }
            save();
            closeModal();
        }

        // --- LOGIQUE WORKOUT ---
        function saveWorkout() {
            const name = document.getElementById('exo-name').value;
            const w = document.getElementById('exo-weight').value;
            const r = document.getElementById('exo-reps').value;
            if(!name || !r) return;
            storage.workouts.unshift({name, weight: w || 0, reps: r, id: Date.now()});
            document.getElementById('exo-name').value = '';
            save();
        }

        function renderWorkouts() {
            document.getElementById('workout-list').innerHTML = storage.workouts.slice(0, 10).map(i => `
                <div class="bg-slate-900/30 p-4 rounded-xl flex justify-between items-center border border-white/5">
                    <span class="font-bold text-xs uppercase">${i.name}</span>
                    <span class="text-[10px] font-black opacity-40">${i.weight}kg x ${i.reps}</span>
                </div>
            `).join('');
        }

        // Initialisation
        renderCalendar();
        renderWorkouts();
    </script>
</body>
</html>
